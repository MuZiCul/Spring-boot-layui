<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>完工日志一览表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>完工日志一览表</legend>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo" style="margin-top: 20px;">
  <div class="layui-btn-container" style="margin-top: 20px;">
    <button class="layui-btn layui-btn-sm" lay-event="audit">计费核查</button>
    <button class="layui-btn layui-btn-sm" lay-event="noaudit">工作详情</button>
    <button class="layui-btn layui-btn-sm" lay-event="haveaudit1">未核查</button>
    <button class="layui-btn layui-btn-sm" lay-event="haveaudit2">已核查</button>
    <button class="layui-btn layui-btn-sm" lay-event="haveaudit3">未完工</button>
  </div>

  <div class="layui-form">
    <div class="layui-form-item"style="margin-top: 20px; margin-left: 0px;">
      <label class="layui-form-label">提交日期</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test111" placeholder="yyyy年MM月dd日">
      </div>
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test11" placeholder="选择">
      </div>

      <div class="demoTable">
        <label class="layui-form-label">搜索船名</label>
        <div class="layui-inline">
          <input class="layui-input" name="shipname" id="test4" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>

    </div>
  </div>

</script>


<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
  layui.use('table', function(){
    var table = layui.table;

    table.render({
      elem: '#test'
      ,url:'WanGongRiZhi.json'
      ,toolbar:'#toolbarDemo'
      ,cols: [[
        {type:'radio'}
        ,{field:'id', width:80, title: '序号', sort: true}
        ,{field:'shipname', minwidth:130, title: '船名'}
        ,{field:'audittime', minwidth:130, title: '审核日期', sort: true}
        ,{field:'inPort', width:80, title: '进出港'}
        ,{field:'area', minwidth:150, title: '作业区域'}
        ,{field:'mount', width:120,title: '拖轮艘数'}
        ,{field:'applicant', width:100, title: '申请人', sort: true}
        ,{field:'company', minwidth:120, title: '所属船代'}
      ]]
    });

    //头工具栏事件 派工
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
      switch(obj.event){
        case 'audit':
          //var data = checkStatus.data;  //获取选中行数据
          layer.msg('计费核查！');
          break;
        case 'noaudit':
          //var data = checkStatus.data;  //获取选中行数据
          layer.alert("工作详情");
          break;
        case 'haveaudit1':
          //var data = checkStatus.data;  //获取选中行数据
          layer.alert("未核查！");
          break;
        case 'haveaudit2':
          //var data = checkStatus.data;  //获取选中行数据
          layer.alert("已核查！");
          break;
        case 'haveaudit3':
          //var data = checkStatus.data;  //获取选中行数据
          layer.alert("未完工！");
          break;
      };
    });
  });

</script>

</body>
</html>
