<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>用户登录界面</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="login/css/style.css">
  <link rel="stylesheet" type="text/css" href="login/css/reset.css">
<body>

<div id="particles-js">
		<div class="login" style="display: block;">
			<div class="login-top">
				登录
				<div id="dataid" d="{{data.name}}" style="display:none"></div>
			</div>
			<form class="layui-form"  method="get">
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="login/images/name.png"></div>
				<div class="login-center-input">
					<input type="text" name="username" id="username" value="" placeholder="请输入您的用户名">
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="login/images/password.png"></div>
				<div class="login-center-input">
					<input type="password" name="password" id="password" value="" placeholder="请输入您的密码" >
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			</form>
			<div class="login-button">
				立即登录
			</div>
			<div class="register-button">
				在线注册
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
<canvas class="particles-js-canvas-el" width="1147" height="952" style="width: 100%; height: 100%;"></canvas></div>

<!-- scripts -->
<script src="login/js/particles.min.js"></script>
<script src="login/js/app.js"></script>
<script>
	var msg = localStorage.getItem("username");
	document.getElementById("username").value=msg;
</script>
<script src="jquery-1.8.3.min.js"></script>

<script type="text/javascript">

	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
		if (hasClass(ele, cls)) {
			var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
			while (newClass.indexOf(' ' + cls + ' ') >= 0) {
				newClass = newClass.replace(' ' + cls + ' ', ' ');
			}
			ele.className = newClass.replace(/^\s+|\s+$/g, '');
		}
	}
	document.querySelector(".login-button").onclick = function() {
		var username = $("#username").val();
		var password = $("#password").val();
		if (username == '' || username == 'undefined') {
			alert("请填写用户名！");
			return;
		}
		if (password == '' || password == 'undefined') {
			alert("请填写密码！");
			return;
		}
		addClass(document.querySelector(".login"), "active")
		addClass(document.querySelector(".sk-rotating-plane"), "active")
		document.querySelector(".login").style.display = "none"
		$.ajax({
			url: 'login',
			data: {username: username, password: password},
			type: 'post',
			dataType: 'json',
			success: function (data) {
				if(data.type == 'error'){
					alert("请填写完整用户信息！");
					window.parent.location = 'login.html';
				}else if (data.type == 'success') {
					if(username)
					{
						localStorage.setItem("data", username);//用户账户
						localStorage.setItem("password", password);//用户密码
						localStorage.setItem("identity", data.identity);//身份信息
					}
					else
					{
						alert("登录信息获取失败，请重新登录或者联系管理员。");
						window.parent.location = 'login.html';
					}
					window.parent.location = 'ZJ.html';
				} else if(data.type == 'fail'){
					alert("登陆失败,此用户未注册！！");
					window.parent.location = 'login.html';
				}else if(data.type == 'PasswordError'){
					alert("密码错误，请重新登录！");
					window.parent.location = 'login.html';
				}else{
					removeClass(document.querySelector(".login"), "active");
					removeClass(document.querySelector(".sk-rotating-plane"), "active");
					document.querySelector(".login").style.display = "block";
					alert("登陆失败！");
				}
			}
		});
	}
	document.querySelector(".register-button").onclick = function() {
		window.parent.location = 'register.html';
	}

</script>
</body></html>
