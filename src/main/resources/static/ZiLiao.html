<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户资料修改</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户资料修改</legend>
</fieldset>

<!--<form class="layui-form" action="/ruser" method="get">-->
<div class="ziliao" style="display: block;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input style="width: 500px;" type="text" id="userName" name="userName" value="" lay-verify="required" readonly  unselectable="on"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码：</label>
        <div class="layui-input-block">
            <input style="width: 500px;" type="password" id="oldpassword" name="oldpassword" value="" lay-verify="title" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码：</label>
        <div class="layui-input-block">
            <input style="width: 500px;" type="password" id="newpassword" name="newpassword" value="" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
        </div>
    </div>
    <div class="">
        <button  href="javascript:;" onclick="tijiao()" style="margin-left: 57px;" class="layui-btn ">提交修改</button>
    </div>
</div>
<script src="jquery-1.8.3.min.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

        var msg = localStorage.getItem("data");
        document.getElementById("userName").value = msg;

        function tijiao() {

            var ooldpassword = localStorage.getItem("password");
            var UserName=document.getElementById('userName').value
            var oldpasswordinput=document.getElementById('oldpassword').value
            var mewpasswordinput=document.getElementById('newpassword').value

            if (mewpasswordinput==''||oldpasswordinput==''){
                alert("输入信息不完整，请检查！");
            }else if(ooldpassword!=oldpasswordinput){
                alert("旧密码输入错误，请检查！");
            }else if(ooldpassword==oldpasswordinput){
                $.ajax({
                url: 'rrrpassword',
                data: {username: UserName, rpassword: mewpasswordinput},
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    if(data.type == 'success') {
                        alert("修改成功！请牢记密码！");
                        window.parent.location = 'ZJ.html';
                        localStorage.setItem("password", mewpasswordinput);//更新用户密码
                    }else if(data.type == 'fail'){
                        alert("修改失败，请重启浏览器后尝试，若多次未成功，请联系管理员！");
                    }else{
                        alert("未知错误，请联系管理员！");
                    }
                }
                });

             }else{
                alert("未知错误，请联系管理员！");
            }

    }
</script>

</body>
</html>
