<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>湛江港船舶分公司拖轮业务系统-全部用户信息列表</legend>
</fieldset>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">

</script>
<script type="text/html" id="barDemo">
  <a href="javascript:bianji();"  class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a href="javascript:shanchu();"  class=" layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>


</script>


<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
  var msg = localStorage.getItem("identity");
  if(msg!="[{type=2}]")
  {
    alert("您不是管理员，无查看权限！");
    window.parent.location = 'ZJ.html';
  }

  function bianji(){
    var UserName=document.getElementById('userName').value
    alert("编辑按钮");
    $.ajax({
      url: 'rrrpassword',
      data: {username: UserName, rpassword: mewpasswordinput},
      type: 'post',
      dataType: 'json',
      success: function (data) {
        if(data.type == 'success') {
          alert("修改成功！请牢记密码！");
          window.parent.location = 'ZJ.html';
          localStorage.setItem("password", mewpasswordinput);//更新用户密码
        }else if(data.type == 'fail'){
          alert("修改失败，请重启浏览器后尝试，若多次未成功，请联系管理员！");
        }else{
          alert("未知错误，请联系管理员！");
        }
      }
    });
  }
  function shanchu(){
    alert("删除按钮");
  }
  layui.use('table', function(){
    var table = layui.table;
    table.render({
      elem: '#test'
      ,url:'/userlist'
      ,toolbar: '#toolbarDemo'
      ,title: '用户数据表'
      ,totalRow: true
      ,cols: [[
         {field:'id', title:'ID', width:80, fixed: 'left',}
        ,{field:'name', title:'用户名称', width:160, edit: 'text'}
        ,{field:'password', title:'用户密码', width:160, edit: 'text'}
        ,{field:'identype', title:'身份类型', width:160, edit: 'text'}
        ,{field:'time', title:'注册时间', width:200, edit: 'text'}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
      ]]

    });
  });
</script>
</body>
</html>
