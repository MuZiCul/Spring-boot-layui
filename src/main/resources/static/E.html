<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>计分审核一览表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <script src="jquery-1.8.3.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>计分审核一览表</legend>
<table class="layui-hide" id="test" lay-filter="demo"></table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container" style="margin-top: 20px">
    <button class="layui-btn layui-btn-sm" lay-event="audit">审核</button>
    <button class="layui-btn layui-btn-sm" lay-event="noaudit">未核查</button>
    <button class="layui-btn layui-btn-sm" lay-event="haveaudit">已核查</button>
  </div>

  <div class="layui-form">
    <div class="layui-form-item"style="margin-top: 20px; margin-left: 0px;">
      <label class="layui-form-label">提交日期</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test111" placeholder="yyyy年MM月dd日">
      </div>
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test11" placeholder="选择">
      </div>

      <div class="demoTable">
        <label class="layui-form-label">搜索船名</label>
        <div class="layui-inline">
          <input class="layui-input" name="shipname" id="test4" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>
    </div>
  </div>

</script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">操作</a>
  </script>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
  layui.use('table', function(){
    var table = layui.table;

    table.render({
      elem: '#test'
      ,url:'tuginfolist'
      ,toolbar:'#toolbarDemo'
      ,cols: [[
        {type:'radio'}
        ,{field:'id', width:80, title: '序号', sort: true}
        ,{field:'shipname', minwidth:130, title: '船名'}
        ,{field:'subtime', minwidth: 180, title: '提交时间', sort: true}
        ,{field:'stime', minwidth: 180, title: '开始时间',sort: true}
        ,{field:'etime', minwidth: 180, title: '结束时间',sort: true}
        ,{field:'worktime', width:120,title: '作业时长(h)', sort: true}
        ,{field:'score', width:100, title: '本次积分', sort: true}
        ,{field:'driverinfo', width:120, title: '驾驶员信息'}
        ,{field:'scoreaudit', title: '积分审核', width: 120}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
      ]]
    });

    table.on('tool(demo)', function(obj){
      var data = obj.data;
      if(obj.event === 'edit'){
        localStorage.setItem("E1", data.id);//用户ID
        localStorage.setItem("E2", data.shipname);//用户姓名
        localStorage.setItem("E3", data.subtime);//用户密码
        localStorage.setItem("E4", data.stime);//用户类型
        localStorage.setItem("E5", data.etime);//注册时间
        localStorage.setItem("E6", data.worktime);//用户类型
        localStorage.setItem("E7", data.driverinfo);//注册时间
        localStorage.setItem("E8", data.scoreaudit);//用户类型
        window.parent.location = 'soc.html';
      }else {
        alert("操作失败")
      }

    });

    //头工具栏事件 派工
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
      switch(obj.event){
        case 'audit':
          var data = checkStatus.data;  //获取选中行数据
          layer.msg('按钮审核！');
          break;
        case 'noaudit':
          var data = checkStatus.data;  //获取选中行数据
          layer.alert("未审核按钮");
          break;
        case 'haveaudit':
          var data = checkStatus.data;  //获取选中行数据
          layer.alert("已核查按钮！");
          break;
      };
    });
  });
</script>
</body>
</html>
