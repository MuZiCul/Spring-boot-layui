<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script src="jquery-1.8.3.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>湛江港船舶分公司拖轮业务系统-全部用户信息列表</legend>
</fieldset>
<table class="layui-table" lay-data="{width: 1300,height:600,url:'userlist', id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'id', title:'ID', sort: true, width:80, fixed: 'left'}"></th>
        <th lay-data="{field:'name', title:'用户名称', width:160 }"></th>
        <th lay-data="{field:'password', title:'用户密码', width:160,}"></th>
        <th lay-data="{field:'identype', title:'身份类型', width:160,align: 'center'}"></th>
        <th lay-data="{field:'time', title:'注册时间', width:200, align: 'center'}"></th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var msg = localStorage.getItem("identity");
    if(msg!="[{type=2}]")
    {
        alert("您不是管理员，无查看权限！");
        window.parent.location = 'ZJ.html';
    }
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
            console.log(obj.data)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除'+data.name+'用户吗？', function(index){
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url: 'delUser',
                        data:{userId: data.id},
                        type: 'post',
                        dataType: 'json',
                        success: function (data) {
                            if (data.type == 'success') {
                                alert("删除成功！");
                            }else if (data.type == 'fail') {
                                alert("删除失败，请重试！");
                            }
                            else{
                                alert("未知错误，请联系管理员处理！");
                            }
                        }
                    });

                });
            } else if(obj.event === 'edit'){

                localStorage.setItem("E1", data.id);//用户ID
                localStorage.setItem("E2", data.name);//用户姓名
                localStorage.setItem("E3", data.password);//用户密码
                localStorage.setItem("E4", data.identype);//用户类型
                localStorage.setItem("E5", data.time);//注册时间
                window.parent.location = 'Edit.html';
            }
        });
    });
</script>

</body>
</html>
